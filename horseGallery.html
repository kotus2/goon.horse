<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOON.horse gallery</title>
    <link rel="stylesheet" href="goonhorse.css">
</head>
<style>
    #contentGallery{        /* en halunnut kosketella teidän koodi, siksi tein tämä tässä*/
        text-align: center; /*re: mun koodi oli tehty todella pikasesti enkä oikeen välitä, jos sitä muokataan t:_maoe*/
          padding-left: 10rem;
          padding-right: 10rem;
    }
    .imgGallery{
        margin-bottom: 3rem;
        max-width: 100%;
    }
    video {
        max-height: 850px;
    }
</style>

<body>
    <div class="main" id="mainGallery">

            <h1>GOING OFF ON NEIGH GALLERY</h1>

            <img src="images/coffeeHorse.jpg" class="imgGallery">
            <img src="images/waterHorse.jpg" class="imgGallery">
            <img src="images/aHorse.jpg" class="imgGallery">

            <img src="images/strategicHorse.webp" class="imgGallery">
            <img src="images/dysmorphiaHorse.webp" class="imgGallery">
            <video class="imgGallery" controls>
                <source src="images/tutorialHorse.mp4" type="video/mp4">

            <video class="imgGallery" controls>

            </video>

</html>
